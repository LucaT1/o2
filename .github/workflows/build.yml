name: build
on: [push]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: volta-cli/action@v1

      - run: yarn install
      - run: yarn build

      - name: Upload quercia build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: __quercia
          path: __quercia

  build:
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2

      - name: Download previous quercia build
        uses: actions/download-artifact@v1
        with:
          name: __quercia

      - name: Build pkger asset file
        run: |
          go get -u github.com/markbates/pkger
          rm -rf __quercia/*/server
          $GOBIN/pkger

      - name: Build the go binary
        run: go build -ldflags="-s -w" -o o2

      - name: Upload prerelease build
        uses: actions/upload-artifact@v2
        with:
          name: o2
          path: o2
